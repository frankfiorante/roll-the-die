<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Assignment 7</title>
        <link rel="favicon icon" href="../images/favicon.ico" />
        <link rel="stylesheet" type="text/css" href="../styles/averageStyles.css" />
        <script type="text/javascript" src="../javascripts/assignment7.js"></script>
    </head>
    
    <body>
        <div id="ticket">
        <h1 align="center">Calculate Your Admission Cost</h1>
        <table border="1px">
        <thead>
        <tr>
            <th colspan="2">Plan Your Museum Vist!</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>Are you a Senior Citizen (65 years or older)?</td>
            <td>
                <input type="radio" id=senYes name="sc" value="yes">Yes
                <input type="radio" id=senNo name="sc" value="no">No
            </td>
        </tr>
        <tr>
            <td>Would you like the Regular or Special Exhibition?
            </td>
            <td>
                <select id="admission">
                    <option value="select">---Select an Exhibition---</option>
                    <option value="regular">Regular Exhibition ($10)</option>
                    <option value="special">Special Exhibition ($15)</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>Are you a Member, Affliliate, or Non-Member?</td>
            <td>
                <input type="checkbox" id="member">Member<br>
                <input type="checkbox" id="affiliate">Affiliate<br>
                <input type="checkbox" id="nonMember">Non-Member<br>
            </td>
        </tr>
        <tfoot>
        <td align="right" colspan="2">
            <input type="button" value="Buy Tickets" onClick="ticketCost()">
            </td>
        </tfoot>
        </table>
        
        <p align="center">
            <textarea id="messageBox" rows="5" cols="90" wrap="virtual" placeholder="Your tickets cost..."></textarea>
        </p>
            
        <br>
        <div id="left"><a href="index.html">Back to Home</a></div>
        </div> <!-- TICKET DIV -->
    </body>
</html>
